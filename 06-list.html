<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <p>无序列表(ul)、有序列表(ol)、自定义列表（dl &gt; dt dd）。ul或ol子节点只能是li标签</p>
    <h4>1. 无序列表 ul &gt; li（实际开发中使用较多，重点掌握）</h4>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <h4>2. 有序列表 ol &gt; li </h4>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    <h4>3. 自定义列表 dl &gt; dt dd（重点）</h4>
    <dl>
        <dt>理科学习科目</dt>
        <dd>数学</dd>
        <dd>语文</dd>
        <dd>英语</dd>
        <dd>物理</dd>
        <dd>化学</dd>
        <dd>生物</dd>
    </dl>
</body>

</html>
