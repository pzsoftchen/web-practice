<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 400px;
            width: 400px;
            transform: translate(-50%, -50%);
            background-color: skyblue;
        }
        
        @media screen and (max-width:400px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="box"></div>

</body>

</html>
