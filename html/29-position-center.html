<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: skyblue;
        }
        
        .center {
            width: 100px;
            height: 100px;
            position: relative;
            top: 100px;
            left: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="center"></div>
    </div>
</body>

</html>
