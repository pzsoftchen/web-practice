<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .center {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
            border-radius: 25px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="center"></div>

</body>

</html>
