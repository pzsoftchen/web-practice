<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: green;
        }
        
        .float1 {
            float: left;
        }
        
        .float2 {
            float: right;
        }
    </style>
</head>

<body>
    <div class="float1">float1</div>
    <div class="float2">float2</div>

    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
