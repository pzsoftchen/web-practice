<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>

    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: gray;
            margin: 100px auto;
        }
        
        .left {
            width: 350px;
            height: 460px;
            float: left;
            background-color: green;
        }
        
        .right {
            width: 850px;
            height: 460px;
            float: left;
            background-color: orange;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
