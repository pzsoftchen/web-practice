<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .box1 {
            /* display: none; */
            visibility: hidden;
            width: 300px;
            height: 200px;
            background-color: red;
        }
        
        .box2 {
            width: 300px;
            height: 200px;
            background-color: yellow;
        }
    </style>

</head>

<body>

    <div class="box1">1</div>
    <div class="box2">2</div>

</body>

</html>
