<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标箭头样式</title>

    <style>
        li {
            margin: 10px;
        }
    </style>
</head>

<body>

    <ul>
        <li style="cursor: pointer;">aaaaaaaaaaaaaaaaa</li>
        <li style="cursor: move;">bbbbbbbbbbbbbbbbb</li>
        <li style="cursor: text;">ccccccccccccccccc</li>
        <li style="cursor: not-allowed;">ddddddddddddddddd</li>
        <li style="cursor: default;">eeeeeeeeeeeeeeeee</li>
    </ul>

</body>

</html>
