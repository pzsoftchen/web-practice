<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 链接伪类选择器</title>
    <style>
        /* 未访问的链接a:link */
        
        a {
            font-size: 20px;
        }
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        
        a:visited {
            color: yellow;
        }
        
        a:hover {
            color: green;
        }
        
        a:active {
            color: hotpink;
        }
    </style>
</head>

<body>
    <p>我们的征途是星辰大海</p>

    <a href="#">链接伪类选择器</a>

</body>

</html>
