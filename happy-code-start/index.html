<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Code, Happy Coding, Happy Coding Initializr, Spring Boot, Spring Cloud, Spring Cloud Alibaba">
    <title>Happy Coding Initializr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.min.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
  <div id="app">
    <el-container>
      <el-header>Header</el-header>
      <div style="margin: 20px;"></div>
      <el-form label-width="160px" label-position="right">
        <el-form-item label="项目构建方式">
          <el-radio label="1">Maven Project</el-radio>
          <el-radio label="2">Gradle Project</el-radio>
        </el-form-item>
        <el-form-item label="Happy Code版本">
          <el-radio label="1">1.0.1.RELEASE</el-radio>
        </el-form-item>
        <el-form-item label="项目基本信息">
            <el-input></el-input>
            <el-input></el-input>
            <el-input></el-input>
            <el-input></el-input>
            <el-input></el-input>
            <el-input></el-input>
        </el-form-item>
        <el-form-item label="数据库信息">
          <el-input></el-input>
          <el-input></el-input>
          <el-input></el-input>
        </el-form-item>
      </el-form>
      <el-footer>Footer</el-footer>
    </el-container>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="script/index.js"></script>
</html>
