<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .text {
            position: relative;
            margin: 100px auto;
            width: 400px;
            height: 500px;
            overflow: hidden;
            background-color: #c6c6c6;
        }
        
        #app-text {
            margin: 20px;
            height: 450px;
            background-color: #ffffff;
        }
        
        #app-text input {
            margin-bottom: 20px;
            outline: none;
            width: 360px;
            height: 40px;
            line-height: 40px;
            border: 0;
            text-indent: 1em;
            border-bottom: 2px solid red;
            font-size: 18px;
        }
        
        #app-text ol li {
            padding: 10px;
            border-bottom: 1px solid red;
        }
        
        #app-text ol li button {
            border: 0;
            display: none;
            background-color: yellow;
            font-size: 8px;
        }
        
        #app-text ol li:hover button {
            display: inline-block;
        }
        
        .footer {
            position: absolute;
            width: 360px;
            height: 20px;
            bottom: 30px;
            font-size: 12px;
            color: #c6c6c6;
        }
        
        .footer span {
            float: left;
            padding-left: 10px;
        }
        
        .footer a {
            float: right;
            padding-right: 10px;
            color: #c6c6c6;
        }
    </style>
</head>

<body>

    <div class="text">
        <div id="app-text">
            <input type="text" placeholder="TODO" v-model:value="inputData" @keyup.enter="add">
            <ol>
                <li v-for="(item, index) in content "> {{ index + 1 }} . {{ item }} <button @click="del(index)">del</button></li>
            </ol>
            <div class="footer">
                <span>共计: {{content.length}} 条</span>
                <a href="#" @click="clear">清空</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script>
        var appText = new Vue({
            el: '#app-text',
            data: {
                inputData: '',
                content: ['写代码', '吃饭饭', '睡觉觉', '玩游戏']
            },
            methods: {
                add: function() {
                    this.content.push(this.inputData);
                    this.inputData = '';
                    console.log("add: " + this.inputData);
                },
                del: function(id) {
                    this.content.splice(id, 1);
                    console.log("id:" + id);
                },
                clear: function() {
                    this.content = [];
                }
            }
        })
    </script>
</body>

</html>
